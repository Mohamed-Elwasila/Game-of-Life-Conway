name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22.x

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install SDL2 dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev

    - name: Download dependencies
      run: go mod download

    - name: Run go vet
      run: go vet ./...

    - name: Start broker
      run: |
        go run ./broker > broker.log 2>&1 &
        sleep 3
        cat broker.log

    - name: Start workers
      run: |
        go run ./worker -port 8031 > worker1.log 2>&1 &
        go run ./worker -port 8032 > worker2.log 2>&1 &
        go run ./worker -port 8033 > worker3.log 2>&1 &
        go run ./worker -port 8034 > worker4.log 2>&1 &
        sleep 3
        echo "Worker logs:"
        cat worker1.log worker2.log worker3.log worker4.log

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -timeout 5m ./...

    - name: Check test coverage
      run: go tool cover -func=coverage.out

    - name: Build
      run: go build -v ./...

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22.x

    - name: Install SDL2 dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
